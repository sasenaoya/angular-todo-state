<div>
  <div>Observable</div>
  <app-todo-list [todoList]="todoList$ | async" (add)="onAddTodo()" (edit)="onEditTodo($event)" (remove)="onRemoveTodo($event)"></app-todo-list>
</div>

<div>
  <div>Signal</div>
  <app-todo-list [todoList]="todoList()" (add)="onAddTodo()" (edit)="onEditTodo($event)" (remove)="onRemoveTodo($event)"></app-todo-list>
</div>

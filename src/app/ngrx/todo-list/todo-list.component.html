<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="name">Name</th>
    <td mat-cell *matCellDef="let todo">{{todo.name}}</td>
  </ng-container>

  <ng-container matColumnDef="date" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="date">Date</th>
    <td mat-cell *matCellDef="let todo">{{todo.date?.format("YYYY/MM/DD")}}</td>
  </ng-container>

  <ng-container matColumnDef="icon" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="icon"></th>
    <td mat-cell *matCellDef="let todo">
      <button mat-icon-button (click)="onRemoveTodo(todo)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="actions">
  <button mat-flat-button (click)="onAddTodo()">TODOを追加</button>
</div>

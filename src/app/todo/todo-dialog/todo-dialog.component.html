<h2 mat-dialog-title>TODOの作成</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>TODO</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>期限</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>キャンセル</button>
  <button mat-button [disabled]="formGroup.invalid" (click)="onSave()" cdkFocusInitial>OK</button>
</mat-dialog-actions>
